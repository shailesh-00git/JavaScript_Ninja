<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link of css from bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- for taking the input city name -->
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Ninja Weather</h1>
      <form action="" class="change-location text-muted my-4 text-center">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-3 my-2" />
      </form>
      <!-- Displaying the output inpormation in form of card -->
      <div class="card rounded shadow-lg d-none">
        <img src="https://placehold.co/350x300" class="time card-img-top" />
        <div class="icon bg-light text-center mx-auto">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-center text-uppercase details">
          <h5 class="my-3">City Name</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;c</span>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts linked here -->
    <script src="script/forecast.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
