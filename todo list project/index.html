<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO Do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b65bd163ac.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #352f5b;
      }
      .container {
        max-width: 400px;
      }
      input[type="text"],
      input[type="text"]:focus {
        background-color: rgb(176, 176, 239);
        color: #1b1a1a;
        border: none;
        outline: none;
      }
      .todos li {
        background-color: rgb(178, 178, 204);
      }
      .delete {
        cursor: pointer;
      }
      .filtred {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">TODO List</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search tasks..."
          />
        </form>
      </header>

      <ul class="todos list-group mx-auto text-light">
        <li
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <span>Going market</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <span>Going workshop</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <span>making tea</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
        <li
          class="list-group-item d-flex align-items-center justify-content-between"
        >
          <span>taking medicine</span>
          <i class="fa-solid fa-trash delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light mb-2">Add Todos</label>
        <input
          class="form-control m-auto"
          type="text"
          name="add"
          placeholder="Add Todos..."
        />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
