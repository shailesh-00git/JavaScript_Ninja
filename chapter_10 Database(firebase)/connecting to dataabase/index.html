<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center border py-2">Recipies list</h1>
    <div class="container">
      <div class="container my-5">
        <div class="card shadow-sm">
          <div
            class="card-header bg-primary text-white text-center fs-4 fw-bold"
          >
            Recipes
          </div>
          <ul class="list-group list-group-flush list"></ul>
        </div>
      </div>

      <div class="container my-5">
        <div class="card shadow-sm rounded-4"></div>
      </div>

      <!-- for form -->
      <div class="p-3">
        <form class="recipie-form row g-2">
          <div class="col-md-5">
            <input
              type="text"
              name="name"
              class="form-control name"
              placeholder="Recipe name"
              required
            />
          </div>
          <div class="col-md-5">
            <input
              type="text"
              name="author"
              class="form-control author"
              placeholder="Author"
              required
            />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
