<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <title>Quize</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container text-primary display-3 my-4">Ninja Quize</div>
    </div>

    <!-- result section -->
    <div class="result d-none text-center bg-light">
      <div class="container lead p-4 fs-2">
        Your score was
        <span class="text-primary text-md fw-bolder fs-1">100%</span>
      </div>
    </div>
    <!-- quize section -->
    <div class="quize py-3 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with questions....</h2>
        <form class="quize-form text-light">
          <!-- first question block -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Javascript is a ........... language?
            </p>
            <!-- ans 1 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Programming language</label>
            </div>
            <!-- ans 2 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q1" value="B" checked />
              <label class="form-check-label">Scripting language</label>
            </div>
          </div>

          <!-- second question block -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Inside which HTML element do we put the JavaScript?
            </p>
            <!-- ans 1 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">script</label>
            </div>
            <!-- ans 2 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q2" value="B" checked />
              <label class="form-check-label"> javascript </label>
            </div>
          </div>

          <!-- third question -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Where is the correct to put the javascript code?
            </p>
            <!-- ans 1 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">head section</label>
            </div>
            <!-- ans 2 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q3" value="B" checked />
              <label class="form-check-label">head & body both</label>
            </div>
          </div>

          <!-- fourth question block -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What does Math.random() method does?
            </p>
            <!-- ans 1 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label"
                >generate random number between 1 - 10</label
              >
            </div>
            <!-- ans 2 -->
            <div class="my-2 text-white-50 form-check">
              <input type="radio" name="q4" value="B" checked />
              <label class="form-check-label"
                >generate random number between 0 - 1</label
              >
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
